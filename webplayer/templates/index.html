<!DOCTYPE html>
<html>
<head>
    <title>spotify live dj session test</title>
  
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script src="static/script.js"></script>
    <script src="https://kit.fontawesome.com/d1328a1a31.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href ="static/style.css">
</head>
<body>  
    <div id="header">
        <h1>Spotify Live DJ Session</h1>
    </div>
    <div id="contents">
        <div id="search">
            <h4>Suche:</h4>
            <input id="searchbox" type="text">
            <button onclick="search()">Gogo</button><br>
            <span id="search-res-0"></span><br>
            <span id="search-res-1"></span><br>
            <span id="search-res-2"></span><br>
            <span id="search-res-3"></span><br>
            <span id="search-res-4"></span><br>
            <span id="search-res-5"></span><br>
            <span id="search-res-6"></span><br>
            <span id="search-res-7"></span>
        </div>
        <div id="webplayer">
            <img id="current-track" src="static/cover.png" alt="albumcover should be displayed here" width="300" height="300"/><br>
            <span id="current-track-name"></span> <br>
            <span id="current-track-artist"></span>
            <span id="current-track-artist2"></span><br>
            
            <div id="songbuttons">
                <span class="fas fa-step-backward songnavigation skipprevious" onclick="previous(); "></span>
                <div id="playbox"><i class= "far fa-play-circle songnavigation playpause" onclick="songHandler(); changeIcon();"></i></div>
                <span class="fas fa-step-forward songnavigation skipprevious" onclick="skip()"></span>
            </div>
        </div>
        <div id="parameter">
            <div id="slidecontainer">
                Loudness<br>
                <input type="range" min="-100" max="100" value="0" step="0,01" class="slider" id="Loudness" onchange="updateTextInput1(this.value);">
                <input type="text" id="textInput1" value=""><br>
                Danceability<br>
                <input type="range" min="0" max="1" value="0,5" step="0,01" class="slider" id="Danceability" onchange="updateTextInput2(this.value);">
                <input type="text" id="textInput2" value=""><br>
                Tempo<br>
                <input type="range" min="0" max="100" value="50" step="0,01" class="slider" id="Tempo" onchange="updateTextInput3(this.value);">
                <input type="text" id="textInput3" value=""><br>
                <button onclick="save()">Save</button>
                <button onclick="reset()">Reset</button>

        </div>
        </div>
    </div>
    <div id="footer"> 
        <p>FAQ</p>
    </div>
</body>
</html>
