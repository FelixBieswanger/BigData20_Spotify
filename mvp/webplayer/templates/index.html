<!DOCTYPE html>
<html>
<head>
    <title>Spotify Live DJ-Session</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='pauseresume.js') }}"></script>
    <script src="https://kit.fontawesome.com/d1328a1a31.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='spotify-player.js') }}"></script>
    <link rel="stylesheet" href ="static/style.css">

</head>
<body>
    <div id="header">
       Spotify Live DJ-Session
    </div>
    <div id="contents">
        <div id="notifications">
            <h4 style="margin-left: 30px;">Notification Feed:</h4>
            <div id="notificationwrapper">
                <div id="notificationcontainer">
                </div>
            </div>

        </div>

        <div id="webplayer">
            <div id="songcovercontainer">
                <div id="songcover">.hi</div>
                <div id="descriptioncontainer">
                    <div id="artistcover">
                        <div id="artistcircle">
                        </div>
                    </div>
                    <div id="nowplaying">
                        <div id="infos">
                            <!-- hier mit jquery anpassen fÃ¼r javascript!-->
                            <span id="songname">Titel</span> <br>
                            <span id="artist">Interpret</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <div id="songbuttons">
                    <span class="fas fa-step-backward songnavigation skipprevious" onclick="previous()"></span>
                    <div id="playbox"><i class= "far fa-play-circle songnavigation playpause" onclick="songHandler(); changeIcon();"></i></div>
                    <span class="fas fa-step-forward songnavigation skipprevious" onclick="skip()"></span>
            </div>
        </div>
            <!--<button onclick="displayNewRecommendationDemo()" class="button">message event</button>-->
            </div>
        <div id="parameter">
            <div id="slidecontainer">
                Loudness<br>
                <span id="slider_value1" style="color:lightgrey;font-weight:bold;"></span><br>
                <input type="range" min="-5" max="5" value="0" step="0.001" class="slider" id="Loudness" onchange="show_value1(this.value)"><br><br>
                Danceability<br>
                <span id="slider_value2" style="color:lightgrey;font-weight:bold;"></span><br>
                <input type="range" min="-5" max="5" value="0" step="0.001" class="slider" id="Danceability" onchange="show_value2(this.value)"><br><br>
                Tempo<br>
                <span id="slider_value3" style="color:lightgrey;font-weight:bold;"></span><br>
                <input type="range" min="-5" max="5" value="0" step="0.001" class="slider" id="Tempo" onchange="show_value3(this.value)"><br><br>
                Distance <br>
                <span id="slider_value4" style="color:lightgrey;font-weight:bold;"></span><br>
                <input type="range" min="-5" max="5" value="0" step="0.001" class="slider" id="Distance"onchange="show_value4(this.value)"><br><br>
                <button onclick="save()" class="button">Save</button>
            </div>
        </div>
    </div>
    <div id="footer"> 
        <p>FAQ</p>
    </div>
</body>
</html>
